<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="header-logo">Header Logo</h1>
                </div>
                <div class="header-right">
                    <nav>
                        <ul class="nav-list">
                            <li class="nav-item"><a href="#">header link one</a></li>
                            <li class="nav-item"><a href="#">header link two</a></li>
                            <li class="nav-item"><a href="#">header link three</a></li>
                        </ul>
                    </nav>
                </div>    
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="hero-content">
                    <div class="hero-left">
                        <h2 class="hero-main-text">This website is awesome</h2>
                        <p class="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                        <button class="hero-signup">Sign up</button>
                    </div>
                    <div class="hero-right">
                        <img class="hero-image" src="./img/heroimage.png" alt="this is a placeholder for an image">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
